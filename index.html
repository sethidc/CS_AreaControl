<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Box Quiz – Computer Science Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="game-title">Draw Box Quiz – Computer Science Edition</h1>

    <div class="container">
        <div class="scoreboard">
            <div id="player1-info" class="player-info active">Player 1: 0</div>
            <div id="turn-indicator" class="turn-indicator">Player 1's Turn</div>
            <div id="player2-info" class="player-info">Player 2: 0</div>
        </div>

        <div class="game-board-container">
            <canvas id="game-canvas"></canvas>
        </div>
        
        <div id="winner-message-area"></div>
        <button id="restart-button" class="restart-button">Restart Game</button>
    </div>

    <div id="question-modal" class="question-modal">
        <div class="question-modal-content">
            <div id="modal-header">Computer Science Challenge!</div>
            <p id="question-text">Question will appear here.</p>
            <div id="answer-options" class="answer-options">
                </div>
            <p id="feedback-text"></p>
            <button id="submit-answer-button">Continue</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
